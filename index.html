<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divided health bar</title>

    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h2>League of Legends styled health bar</h2>
    <div id="inputs">
        Damage: <input type="number" id="damage" value="120"><br>
        Max Health: <input type="number" id="maxhealth" value="2500"><br><br>
        Health color: <input type="color" id="healthcolor" value="#ff4040"><br>
        accent color: <input type="color" id="healthbgcolor" value="#ffadad"><br><br>
        (click the bar to deal damage).
    </div>
    <div id="content">
        <div id="bar">
            <div id="front-color"></div>
            <div id="bg-color"></div>
            <div id="dividers">
            </div>
        </div>
        <div id="text">asdf</div>
    </div>

    <footer>Created by <a href="https://github.com/raitrow">raitrow</a>. <br>v1.1 Last updated: 17.08.2021 <br>Feel free to use it anyhow you like.</footer>
    <script src="js.js"></script>
</body>
</html>
